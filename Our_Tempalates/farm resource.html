<html>
<title>Philips Farm</title>
<h1>Philips Farm</h1>
<body>
	<table class = 'products'>
		<tr>
			<th>Product</th>
			<th>Price</th>
		<tr class = 'product'>
			<td class = 'name'>Cauliflower</td>
			<td class = 'price'>2</td>
			<td><a rel = 'delete' href="deleteproduct?productname={name}&farmuri={uri}">Delete</a></td>
		</tr>
		<tr class = 'product'>
			<td class = 'name'>Cabbage</td>
			<td class = 'price'>2</td>
			<td><a rel = 'delete' href="deleteproduct?productname={name}&farmuri={uri}">Delete</a></td>
		</tr>
		<tr class = 'product'>
			<td class = 'name'>Cucumbers</td>
			<td class = 'price'>1.5</td>
			<td><a rel = 'delete' href="deleteproduct?productname={name}&farmuri={uri}">Delete</a></td>
		</tr>
		<tr class = 'product'>
			<td class = 'name'>Butternut Squash</td>
			<td class = 'price'>3</td>
			<td><a rel = 'delete' href="deleteproduct?productname={name}&farmuri={uri}">Delete</a></td>
		</tr>
	</table>
	<form method='POST' action = 'addproduct?farmuri={uri}'>
		Product Name:<input type = 'text' name = 'name'/>
		Product Price:<input type = 'text' name = 'price'/>
		<input type="submit"/>
	</form>
	<a href="order resource.html" rel="next">Orders</a>
	<a href="farm market resource.html" rel="previous">Back to Farms</a>
</body>
</html>
